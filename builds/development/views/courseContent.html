<section>
	<div class="page-header">
		<h1>it's {{course.name}}</h1>
	</div>
	<ul>
		<li ng-repeat="(categoryKey, category) in course.categories">
			<a ng-href="#/category/{{course.$id}}/{{categoryKey}}">{{category.name}} </a>
			<a><small ng-click="show = !show">expand</small></a>
			<ul>
				<li ng-repeat="(lessonKey, lesson) in category.lessons">
					<a ng-href="#/lesson/{{course.$id}}/{{categoryKey}}/{{lessonKey}}">{{lesson.name}}</a>
				</li>
			</ul>
		</li>
	</ul>
</section>
