<ul class="nav nav-tabs">
  <li ng-class="{active: tab == 'tests'}">
    <a ng-click="tab = 'tests'">Tests</a>
  </li>
  <li ng-class="{active: tab == 'output'}">
    <a ng-click="tab = 'output'">Output app</a>
  </li>
</ul>

  </div>
</div>
